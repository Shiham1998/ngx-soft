<!-----------------navbar Start-------------------------------------->
<nav class="navbar" style="display: flex;">
  <i class="las la-arrow-circle-left arrow" routerLink="/layout"> <a class="navbar-brand brand">Company</a></i>
</nav>
<!-----------------navbar End-------------------------------------->
<div class="container">
  <!--------------Card start--------------------------------------->
  <div *ngFor="let lists of companydata">
    <div class="row justify-content-center" style="margin-top:10px;">
      <div class="col-sm-6">
        <div class="card shadow bg-white rounded">
          <div class="card-body" style="font-weight: bold;">
            <h5 class="card-title"><i class="las la-trash-alt" href="#ConfirmModal" data-toggle="modal" id="edit1"
                (click)="Passidfromdeletemodal(lists.id)"></i> <i class="las la-pen" id="edit1"
                routerLink="/addeditcompany/{{lists.id}}"></i> </h5>
            <p class="card-text">Business Name : <label id="bssname">{{lists.businessname}}</label></p>
            <p class="card-text">GSTN : <label id="gst1">{{lists.gstin}}</label></p>
            <p class="card-text">Telephone : <label id="mobile1">{{lists.phone}}</label></p>
            <p class="card-text">Address : <label id="address1">{{lists.address}}</label></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--------------Card End--------------------------------------->

  <!-------------delete popup -------------------------------->
  <div id="ConfirmModal" class="modal" *ngFor="let lists of companydata">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header flex-column" data-target=".bd-example-modal-sm">
          <h4 class="modal-title"> Are you sure?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete <strong></strong> records? </p>
          <p>This process cannot be undone.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Cancel</button>
          <button type="btn" class="btn btn-outline-danger" (click)="deletecompanylists(getCompanyId_)"
            data-toggle="modal" data-target="#SuccessModalDelete" data-dismiss="modal"
            style="background-color: #A11F21;">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div #SuccessModalDelete id="SuccessModalDelete" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-body">
          <i class="fa fa-info-circle fa-5x center" aria-hidden="true"></i>
          <p id="smsg">Company Details Deleted successfully</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

   <!---------------delete popup--------------->

  <!---First Card End-->

  <!---Plus icon start-->
  <a href="#" class="float" routerLink="/addeditcompany">
    <i class="la la-plus my-float"></i>
  </a>
  <!---Plus icon End-->
</div>
