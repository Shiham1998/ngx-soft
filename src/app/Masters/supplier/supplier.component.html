<div>
  <!-----------------Navbar Start-------------------------------------->
  <nav class="navbar" style="display: flex;">
    <i class="las la-arrow-circle-left arrow" routerLink="/layout" > <a class="navbar-brand brand" >Supplier</a></i>   
   </nav>
   <!-----------------Navbar End-------------------------------------->

   <!--------------Card start--------------------------------------->
  <div *ngFor="let supplierlist of supplierlistdata">
    <div class="row justify-content-center" style="margin-top:10px;">
      <div class="col-sm-6">
        <div class="card shadow bg-white rounded">
          <div class="card-body" style="font-weight: bold;">
            <h5 class="card-title">
              <i class="las la-trash-alt" (click)="Passid(supplierlist.id)" data-toggle="modal" id="edit1"
                href="#ConfirmModal">
              </i>
              <i class="las la-pen" id="edit1" routerLink="/addeditsupplier/{{supplierlist.id}}">
              </i>
            </h5>
            <span class="card-text"> Comapny Name :</span><label id="fullname"
              style="margin-left: 15px;">{{supplierlist.company_name}}</label><br />
            <span class="card-text">City :</span><label id="city">{{supplierlist.city}}</label><br />
            <span class="card-text">Phone Number :</span><label id="phone">{{supplierlist.phoneno}}</label><br />
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--------------Card End--------------------------------------->

   <!-------------delete popup start -------------------------------->
  <div id="ConfirmModal" class="modal" *ngFor="let supplierlist of supplierlistdata;">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-header flex-column" data-target=".bd-example-modal-sm">
          <h4 class="modal-title"> Are you sure?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Do you really want to delete <strong style="color:#60c7c1;"></strong> record? </p>
          <p>This process cannot be undone.</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-outline-warning" data-dismiss="modal">Cancel</button>
          <button type="btn" class="btn btn-outline-danger" data-toggle="modal" data-target="#SuccessModalDelete"
            data-dismiss="modal" style="background-color: #A11F21;"
            (click)="deletesupplier(getsupplierId_)">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <div #SuccessModalDelete id="SuccessModalDelete" class="modal fade">
    <div class="modal-dialog modal-confirm">
      <div class="modal-content">
        <div class="modal-body">
          <i class="fa fa-info-circle fa-5x center" aria-hidden="true"></i>
          <p id="smsg">Supplier Details Deleted successfully</p>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
   <!-------------delete popup End -------------------------------->

  <!-------------Float button start -------------------------------->
  <a href="#" class="float" routerLink="/addeditsupplier">
    <i class="la la-plus my-float"></i>
  </a>
   <!-------------Float button start -------------------------------->
   
</div>
